<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Форма подписки</title>

  <link rel="icon" type="image/png" href="images/logoHB.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

<body class="text-center">

  <form class="form-signin" action="/" method="post">
    <img class="mb-4 img-logo" src="images/logoHB.png" alt="logo" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Присоединяйся к нашему сообществу</h1>

    <input type="text" class="form-control top" placeholder="Имя" required autofocus name="fName">
    <input type="text" class="form-control middle" placeholder="Фамилия" required name="lName">
    <input type="email" class="form-control bottom" placeholder="Ваш Email" required name="email">

    <button class="btn btn-lg btn-primary btn-block" type="submit">Подписаться!</button>
    <p class="mt-5 mb-3 text-muted">&copy; High Benefits</p>
  </form>
</body>

</html>
